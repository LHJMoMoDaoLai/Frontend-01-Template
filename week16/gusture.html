<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-test" style="width:100px;height:100px;background:#f66;"></div>
</body>
<script src="./gusture.js"></script>
<script>
    document.addEventListener("contextmenu",(event)=>event.preventDefault(),false)
    document.addEventListener("selectstart",(event)=>event.preventDefault(),false)
    document.addEventListener("touchmove",(event)=>event.preventDefault(),{passive:false})
  
    
    let x = 0,y = 0;
    let myElement = document.getElementById("my-test")
    enableGusteure(myElement)

    myElement.addEventListener("pan",event=>{
        console.log(x+event.clientX-event.startX)
        console.log(y+event.clientY-event.startY)
        myElement.style.transform = `translate(${x+event.clientX-event.startX}px,${y+event.clientY-event.startY}px)`
    })
    myElement.addEventListener("pan",event=>{
        console.log(x+event.clientX-event.startX)
        console.log(y+event.clientY-event.startY)
        myElement.style.transform = `translate(${x+event.clientX-event.startX}px,${y+event.clientY-event.startY}px)`
    })
</script>
</html>
