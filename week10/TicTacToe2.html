<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map {
            width: 350px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: solid 1px #fff;
            display: inline-block;
            background: green;
            vertical-align: middle;
            line-height: 100px;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul id="map">

    </ul>
</body>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ]
    let color = 1;
    //渲染棋盘
    function show() {
        let board = document.getElementById("map");
        board.innerHTML = ""
        for (let i = 0; i < pattern.length; i++) {
            for (let j = 0; j < pattern[i].length; j++) {
                let cell = document.createElement("div");

                cell.classList.add("cell")
                cell.innerHTML =
                    pattern[i][j] == 2 ? "❌" :
                        pattern[i][j] == 1 ? '⭕️' :
                            ""
                cell.addEventListener("click", function () { userMove(j, i) })
                board.appendChild(cell)
            }
        }
    }
    
    function userMove(x, y) {
        // if (pattern[y][x]) return
        pattern[y][x] = color
        if (check(pattern, color)) {
            alert(color == 2 ? "❌ is winner!" : "⭕️ is winner!")
        }
        color = 3 - color
        show()
        
        computerMove()

        // if (willWin(pattern, color)) {
        //     console.log((color == 2 ? "❌ will win!" : "⭕️ will win!"))
        // }
    }
    function computerMove() {
        let choose = bestChoose(pattern, color)
        if (choose.point) {
            pattern[choose.point[1]][choose.point[0]] = color
            // pattern[choose.point[1]][choose.point[0]] = color;
        }
        if (willWin(pattern, color)) {
            console.log((color == 2 ? "❌ will win!" : "⭕️ will win!"))
        }
        color = 3 - color
        show()
       
        
    }
    //检查是否赢了
    function check(pattern, color, x, y) {
        //检查横排值是否相同
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true
            }
        }

        //检查竖排值是否相同
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] != color) {
                    win = false;
                    break;
                }

            }
            if (win) {
                return true
            }
        }
        //检查左上右下斜线上的一排值是否相同
        {
            // for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true
            }
            // }
        }
        //检查右上左下的一排值是否相同
        {
            // for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true
            }
            // }
        }
        return false
    }
    function clone(pattern, color) {
        return JSON.parse(JSON.stringify(pattern))
    }
    function willWin(pattern,color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue
                }
                tmp = clone(pattern)
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [j,i]
                }
               
            }
        }
        return null
    }

    //棋谱的机制
    let openings = new Map();
    

    openings.set([
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]].toString() + '1', {
        point: [1, 1],
        result: 0
    });
    openings.set([
        [0, 0, 0],
        [0, 1, 0],
        [0, 0, 0]].toString() + '2', {
        point: [0, 0],
        result: 0
    })

    function bestChoose(pattern, color) {
        if (openings.has(pattern.toString() + color)) {
            return openings.get(pattern.toString()+color) 
        }
        let point = willWin(pattern, color);
        if (point) {
            //递归的退出条件有两个终止条件，一个是这个，一个是最后的return
            return {
                point: point,
                result: 1
            }
        }

        let result = -1 //-1：输，0:平，1：赢
        //检查每一个可能走的点，对方最坏的点就是自己最好的点  =》看对手的bestChoose
        outer:for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue
                }
                let tmp = clone(pattern)
                tmp[i][j] = color;
                let opp = bestChoose(tmp, 3 - color)
                if (0-opp.result >= result) {
                    point = [j, i]//point(坐标：x,y坐标)
                    result = 0-opp.result;
                }
                if(result == 1 ){//输赢剪支
                    break outer;
                }
                    
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }

    show()
</script>

</html>
