<body>
    <script>
        let object = {
            a: 1,
            b:2
        }
        function reactive(object){
            //代理，提供钩子
            let proxy = new Proxy(object, {
                get(obj,prop){
                    console.log(obj,prop)
                    return obj[prop]
                },
                set(obj,prop,val){
                    console.log(obj,prop)
                    obj[prop] = val
                    return obj[prop]
                },
                definePropery(obj,prop,desc){
                    console.log(arguments)
                    return Object.defineProperty(obj,prop,desc)
                }
            })
            return proxy
        }
        

        object.a = 1;
    </script>
